    <style>
      body {
        align-items: center;
        background-color: #0a1d37;
        color: white;
        display: flex;
        font-family: Poppins, sans-serif;
        height: 100vh;
        justify-content: center;
        margin: 0;
        overflow: hidden;
        padding: 0;
      }

      .god-rays {
        --stripes: repeating-linear-gradient(
          100deg,
          rgb(20 40 60 / 80%) 0%,
          rgb(20 40 60 / 80%) 7%,
          transparent 10%,
          transparent 12%,
          rgb(20 40 60 / 80%) 16%
        );
        --rays: repeating-linear-gradient(
          100deg,
          rgb(30 50 90 / 90%) 10%,
          rgb(20 40 80 / 90%) 15%,
          rgb(30 50 90 / 90%) 20%,
          rgb(20 40 80 / 90%) 25%,
          rgb(30 50 90 / 90%) 30%
        );

        animation: fadeIn 2s ease;
        background-image: var(--stripes), var(--rays);
        background-position:
          50% 50%,
          50% 50%;
        background-size: 300%, 200%;
        height: 550px;
        left: 0;
        mask-image: radial-gradient(ellipse at 100% 0%, white 40%, transparent 70%);
        mask-image: radial-gradient(ellipse at 100% 0%, rgb(255 255 255 / 0%) 40%, transparent 70%);
        pointer-events: none;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: -1;
      }

      .god-rays::after {
        animation: god-rays 40s linear infinite;
        background-attachment: fixed;
        background-image: var(--stripes), var(--rays);
        background-size: 200%, 100%;
        content: '';
        inset: 0;
        mix-blend-mode: difference;
        position: absolute;
      }

      .container-iframe {
        align-items: center;
        display: flex;
        flex-direction: column;
        margin: 0;
        width: 90vw;
        z-index: 99;
      }

      .iframe-container {
        background-color: #0a1d37;
        border: 4px solid #fff;
        border-radius: 20px;
        box-shadow: 0 0 30px rgb(0 0 0 / 60%);
        height: 80vh;
        overflow: hidden;
        transition: transform 0.3s ease-in-out;
        width: 100%;
      }

      iframe {
        background-color: #fff;
        border: none;
        border-radius: 20px;
        height: 100%;
        width: 100%;
      }

      .controls {
        align-items: center;
        background-color: rgb(0 0 0 / 70%);
        border-radius: 0 0 20px 20px;
        border-top: 2px solid #fff;
        box-shadow: 0 -3px 10px rgb(0 0 0 / 60%);
        display: flex;
        height: 8vh;
        justify-content: space-between;
        padding: 0 30px;
        width: 100%;
      }

      .icon {
        color: #fff;
        cursor: pointer;
        font-size: 24px;
        transition: transform 0.3s ease;
      }

      .icon:hover {
        transform: scale(1.2);
      }

      .controls i:last-child {
        margin-right: 0;
      }
    </style>
  </head>
  <body>
    <div class="god-rays"></div>

    <div class="container-iframe header-text">
      <div class="iframe-container">
        <iframe sandbox="allow-scripts allow-pointer-lock allow-forms allow-same-origin allow-downloads" id="myIframe" src=""></iframe>
      </div>
      <div class="controls">
        <i style="margin-left: 15px" class="fas fa-expand icon" onclick="toggleFullscreen()"></i>
        <i class="fas fa-sync icon" onclick="refreshIframe()"></i>
        <i class="fa-solid fa-pager icon" id="openIframeSource"></i>
      </div>
    </div>

    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6640595376330309"
      crossorigin="anonymous"
    ></script>
    <!-- Iframe Ad -->
    <ins
      class="adsbygoogle"
      style="display: block"
      data-ad-client="ca-pub-6640595376330309"
      data-ad-slot="3791895609"
      data-ad-format="auto"
      data-full-width-responsive="true"
    ></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      let url = urlParams.get('url');

      // If the URL contains a fragment, it might be in window.location.hash
      // Reconstruct the full URL if needed
      if (url && window.location.hash) {
        url = url + window.location.hash;
      }

      const iframe = document.getElementById('myIframe');

      if (url) {
        iframe.src = url;
        localStorage.setItem('iframeUrl', url);
        history.replaceState(null, '', window.location.pathname);
      } else {
        const savedUrl = localStorage.getItem('iframeUrl');
        if (savedUrl) {
          iframe.src = savedUrl;
        } else {
          console.error('No URL parameter provided and no saved URL found.');
        }
      }

      function toggleFullscreen() {
        const iframe = document.getElementById('myIframe');
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (iframe.mozRequestFullScreen) {
          iframe.mozRequestFullScreen();
        } else if (iframe.webkitRequestFullscreen) {
          iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) {
          iframe.msRequestFullscreen();
        }
      }

      function refreshIframe() {
        const iframe = document.getElementById('myIframe');
        iframe.src = iframe.src;
      }

      document.getElementById('openIframeSource').addEventListener('click', function () {
        const iframeSrc = document.getElementById('myIframe').src;
        let link = document.createElement('a');
        link.href = iframeSrc;
        link.target = '_blank';
        link.click();
      });
    </script>
    <script
      src="https://www.highperformanceformat.com/fee48967b89db2d0bd32a6c670ffa744/invoke.js"
      integrity="sha384-MuA/hRM2MgPABduTlPw1EcUIr9eruQrYgQ38wNqdF+d1dg8fPLtiFqmVyvLmAfBg"
      crossorigin="anonymous"
    ></script>
    <script src="/storage/js/settings.js" type="module"></script>
  </body>
</html>
