    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        align-items: center;
        background-color: #0a1d37;
        color: #fff;
        display: flex;
        flex-direction: column;
        font-family: Inter, sans-serif;
        height: 100vh;
        justify-content: center;
        margin: 0;
        overflow: hidden;
      }

      .god-rays {
        --stripes: repeating-linear-gradient(
          100deg,
          rgb(20 40 60 / 80%) 0%,
          rgb(20 40 60 / 80%) 7%,
          transparent 10%,
          transparent 12%,
          rgb(20 40 60 / 80%) 16%
        );
        --rays: repeating-linear-gradient(
          100deg,
          rgb(30 50 90 / 90%) 10%,
          rgb(20 40 80 / 90%) 15%,
          rgb(30 50 90 / 90%) 20%,
          rgb(20 40 80 / 90%) 25%,
          rgb(30 50 90 / 90%) 30%
        );

        animation: fadeIn 2s ease;
        background-image: var(--stripes), var(--rays);
        background-position:
          50% 50%,
          50% 50%;
        background-size: 300%, 200%;
        height: 550px;
        left: 0;
        mask-image: radial-gradient(ellipse at 100% 0%, white 40%, transparent 70%);
        mask-image: radial-gradient(ellipse at 100% 0%, rgb(255 255 255 / 0%) 40%, transparent 70%);
        pointer-events: none;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: -1;
      }

      .god-rays::after {
        animation: god-rays 40s linear infinite;
        background-attachment: fixed;
        background-image: var(--stripes), var(--rays);
        background-size: 200%, 100%;
        content: '';
        inset: 0;
        mix-blend-mode: difference;
        position: absolute;
      }

      h1 {
        color: #fff;
        font-size: 3rem;
        font-weight: 900;
        letter-spacing: 2px;
        margin-bottom: 20px;
        margin-top: 5px;
        text-shadow:
          0 0 15px rgb(255 255 255 / 30%),
          0 0 20px rgb(255 255 255 / 30%);
        text-transform: none;
        transition: transform 0.3s ease-in-out;
      }

      .container {
        align-items: center;
        display: flex;
        flex-direction: column;
        gap: 12px;
        max-width: 900px;
        padding: 0 30px;
        width: 100%;
      }

      .header-card {
        align-items: center;
        backdrop-filter: blur(10px);
        background: rgb(20 35 65 / 35%);
        border: 1px solid rgb(78 124 196 / 20%);
        border-radius: 16px;
        box-shadow: 0 3px 12px rgb(0 0 0 / 14%);
        display: flex;
        gap: 11px;
        padding: 11px 18px;
        text-shadow: 0 0 14px rgb(78 124 196 / 55%);
        width: fit-content;
      }

      .header-card img {
        border-radius: 6px;
        filter: drop-shadow(0 0 5px rgb(255 255 255 / 12%));
        height: 28px;
        width: 28px;
      }

      .header-card h1 {
        color: #e8f0ff;
        font-size: 1.38rem;
        font-weight: 500;
        letter-spacing: 0.35px;
        margin: 0;
        text-shadow: 0 0 12px rgb(78 124 196 / 50%);
      }

      #dynamicParagraph {
        color: #fff;
        font-size: 1.25rem;
        font-weight: 300;
        margin-top: 5px;
        text-shadow:
          0 0 15px rgb(255 255 255 / 20%),
          0 0 10px rgb(255 255 255 / 10%);
        transition: color 0.3s ease-in-out;
      }

      #dynamicParagraph:hover {
        color: #a0a0a0;
      }

      #search-container {
        max-width: 700px;
        position: relative;
        width: 100%;
      }

      .search-bar-home {
        backdrop-filter: blur(12px);
        background-color: #141414;
        border: 2px solid #1e2a47;
        border-radius: 30px;
        box-shadow:
          0 4px 16px rgb(0 0 0 / 18%),
          0 0 6px rgb(78 124 196 / 15%);
        color: #fff;
        font-family: Outfit, sans-serif;
        font-size: 1.02rem;
        outline: none;
        padding: 12px 18px;
        transition: all 0.3s ease;
        width: 350px;
      }

      .search-bar-home::placeholder {
        color: #8a9bc0;
        font-size: 0.95rem;
        font-weight: 400;
      }

      .search-bar-home:focus {
        background-color: rgb(25 40 75 / 65%);
        border-color: rgb(78 124 196 / 60%);
        box-shadow:
          0 0 0 4px rgb(78 124 196 / 14%),
          0 0 8px rgb(78 124 196 / 18%);
      }

      .suggestion-dropdown {
        backdrop-filter: blur(8px);
        background: rgb(255 255 255 / 95%);
        border: 1px solid rgb(0 0 0 / 10%);
        border-radius: 16px;
        box-shadow: 0 8px 24px rgb(0 0 0 / 25%);
        display: none;
        left: 0;
        margin: 0 auto;
        margin-top: 8px;
        max-height: 190px;
        max-width: 700px;
        overflow-y: auto;
        position: absolute;
        right: 0;
        top: 100%;
        width: 100%;
        z-index: 1000;
      }

      .suggestion-section {
        padding: 8px 0;
      }

      .suggestion-section-title {
        color: #555;
        font-size: 0.75rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        padding: 6px 16px;
        text-transform: uppercase;
      }

      .suggestion-item {
        align-items: center;
        color: #222;
        cursor: pointer;
        display: flex;
        font-size: 0.95rem;
        gap: 10px;
        padding: 10px 16px;
        transition: background 0.2s ease;
      }

      .suggestion-item:hover,
      .suggestion-item.selected {
        background: rgb(78 124 196 / 15%);
      }

      .suggestion-item i {
        color: #666;
        font-size: 0.9rem;
      }

      .icon-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 34px;
        justify-content: center;
        margin-top: 14px;
      }

      .icon-item {
        align-items: center;
        display: flex;
        flex-direction: column;
        text-decoration: none;
        transition: transform 0.22s ease;
      }

      .icon-item:hover {
        transform: translateY(-2px);
      }

      .icon-btn {
        align-items: center;
        backdrop-filter: blur(6px);
        background: rgb(35 50 90 / 45%);
        border: 1px solid rgb(78 124 196 / 18%);
        border-radius: 16px;
        box-shadow: 0 3px 10px rgb(0 0 0 / 12%);
        display: flex;
        height: 64px;
        justify-content: center;
        overflow: hidden;
        transition: all 0.3s ease;
        width: 64px;
      }

      .icon-btn img {
        border-radius: 6px;
        height: 36px;
        object-fit: contain;
        width: 36px;
      }

      .icon-item:hover .icon-btn {
        background: rgb(45 65 115 / 70%);
        border-color: rgb(78 124 196 / 40%);
        box-shadow: 0 6px 16px rgb(78 124 196 / 16%);
      }

      .icon-label {
        color: #b8c8e8;
        font-size: 0.76rem;
        font-weight: 500;
        letter-spacing: 0.25px;
        margin-top: 7px;
        text-align: center;
      }

      #time {
        background-color: rgb(0 0 0 / 50%);
        border-radius: 10px;
      }
      #vpn-selector {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 100;
        opacity: 0;
        animation: fadeIn 2s ease forwards;
        animation-delay: 0.5s;
      }
      .vpn-button {
        padding: 6px 10px;
        background: rgba(20, 30, 48, 0.92);
        border: 1px solid rgba(100, 166, 224, 0.15);
        border-radius: 8px;
        color: white;
        font-family: 'Outfit', sans-serif;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        outline: none;
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(20px);
        display: flex;
        align-items: center;
        gap: 7px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        min-width: 110px;
      }
      .vpn-button:hover {
        background: rgba(30, 45, 70, 0.95);
        border-color: rgba(100, 166, 224, 0.3);
        transform: translateY(-1px);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
      }
      .vpn-button .flag-icon {
        width: 16px;
        height: 16px;
        border-radius: 2px;
        flex-shrink: 0;
      }
      .vpn-button .chevron {
        margin-left: auto;
        font-size: 9px;
        opacity: 0.5;
        transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .vpn-button.active .chevron {
        transform: rotate(180deg);
      }
      .vpn-dropdown-panel {
        display: none;
        position: fixed;
        top: 50px;
        left: 10px;
        background: rgba(20, 30, 48, 0.96);
        border: 1px solid rgba(100, 166, 224, 0.15);
        border-radius: 10px;
        padding: 10px;
        backdrop-filter: blur(30px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        width: 140px;
        animation: slideDown 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .vpn-dropdown-panel.show {
        display: block;
      }
      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .vpn-panel-header {
        display: flex;
        align-items: center;
        gap: 7px;
        margin-bottom: 10px;
        padding-bottom: 8px;
        border-bottom: 1px solid rgba(100, 166, 224, 0.1);
      }
      .vpn-panel-header i {
        font-size: 12px;
        color: rgba(100, 166, 224, 0.8);
      }
      .vpn-panel-header h3 {
        margin: 0;
        font-size: 12px;
        font-weight: 600;
        color: white;
        letter-spacing: 0.3px;
      }
      .vpn-regions-grid {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .vpn-region-card {
        background: rgba(30, 45, 70, 0.4);
        border: 1px solid rgba(100, 166, 224, 0.1);
        border-radius: 7px;
        padding: 8px;
        cursor: pointer;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        gap: 8px;
        position: relative;
      }
      .vpn-region-card:hover {
        background: rgba(40, 60, 90, 0.5);
        border-color: rgba(100, 166, 224, 0.25);
        transform: translateX(2px);
      }
      .vpn-region-card.selected {
        background: rgba(100, 166, 224, 0.15);
        border-color: rgba(100, 166, 224, 0.4);
      }
      .vpn-region-card.selected::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 3px;
        background: linear-gradient(180deg, rgba(100, 166, 224, 0.9), rgba(100, 166, 224, 0.5));
        border-radius: 7px 0 0 7px;
      }
      .flag-icon {
        width: 20px;
        height: 20px;
        border-radius: 3px;
        flex-shrink: 0;
        background-size: cover;
        background-position: center;
      }
      .vpn-region-info {
        display: flex;
        flex-direction: column;
        gap: 1px;
        flex: 1;
      }
      .vpn-location {
        font-size: 12px;
        font-weight: 600;
        color: white;
        line-height: 1.2;
      }
      .vpn-country {
        font-size: 10px;
        color: rgba(255, 255, 255, 0.5);
        font-weight: 400;
        line-height: 1.2;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .popup {
        display: none;
        position: fixed;
        right: 12px;
        top: 12px;
      }

      .popup {
        animation: popupFadeIn 0.3s ease-out;
        backdrop-filter: blur(8px);
        background: #0a1d37;
        border: 1px solid rgb(255 255 255 / 30%);
        border-radius: 20px;
        box-shadow:
          0 10px 40px rgb(0 0 0 / 40%),
          inset 0 0 10px rgb(255 255 255 / 5%);
        color: #fff;
        display: none;
        left: 50%;
        max-width: 450px;
        min-width: 400px;
        padding: 35px;
        position: fixed;
        text-align: center;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
      }

      @keyframes popupFadeIn {
        from {
          opacity: 0;
          transform: translate(-50%, -40%);
        }

        to {
          opacity: 1;
          transform: translate(-50%, -50%);
        }
      }

      .popup h3 {
        color: #fff;
        font-family: Outfit, sans-serif;
        font-weight: 600;
        letter-spacing: 0.5px;
        margin: 0 0 20px;
        text-shadow: 0 0 6px rgb(78 124 196 / 25%);
      }

      .popup input[type='url'],
      .popup input[type='text'] {
        background: rgb(255 255 255 / 5%);
        border: 1px solid rgb(255 255 255 / 20%);
        border-radius: 10px;
        box-sizing: border-box;
        color: #fff;
        font-family: Outfit, sans-serif;
        font-size: 0.95rem;
        margin: 10px 0;
        padding: 12px 15px;
        transition: all 0.3s ease;
        width: 100%;
      }

      .popup input[type='url']:focus,
      .popup input[type='text']:focus {
        background: rgb(255 255 255 / 10%);
        border-color: rgb(255 255 255 / 50%);
        box-shadow: 0 0 10px rgb(255 255 255 / 10%);
        outline: none;
      }

      .popup input[type='file'] {
        color: #fff;
        font-family: Outfit, sans-serif;
        font-size: 0.9rem;
        margin: 15px 0;
        width: 100%;
      }

      .popup input[type='file']::-webkit-file-upload-button {
        background: rgb(255 255 255 / 10%);
        border: 1px solid rgb(255 255 255 / 20%);
        border-radius: 10px;
        color: #fff;
        cursor: pointer;
        font-family: Outfit, sans-serif;
        font-weight: 500;
        padding: 8px 15px;
        transition: all 0.3s ease;
      }
      .popup input[type='file']::-webkit-file-upload-button:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.4);
      }

      .popup-buttons {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 20px;
      }

      .popup button {
        background: rgb(255 255 255 / 10%);
        border: 1px solid rgb(255 255 255 / 30%);
        border-radius: 10px;
        color: white;
        cursor: pointer;
        font-family: Outfit, sans-serif;
        font-size: 0.9rem;
        font-weight: 500;
        padding: 10px 20px;
        transition: all 0.3s ease;
      }

      .popup button:hover {
        background: rgb(255 255 255 / 20%);
        box-shadow: 0 4px 12px rgb(0 0 0 / 20%);
        transform: translateY(-2px);
      }

      .popup button#add-btn {
        background: linear-gradient(135deg, #fff, #e0e0e0);
        border: none;
        color: #0a1d37;
      }

      .popup button#add-btn:hover {
        background: linear-gradient(135deg, #e0e0e0, #fff);
      }

      .add-pin-btn {
        align-items: center;
        backdrop-filter: blur(6px);
        background: rgb(35 50 90 / 45%);
        border: 1px solid rgb(78 124 196 / 18%);
        border-radius: 16px;
        box-shadow: 0 3px 10px rgb(0 0 0 / 12%);
        color: #fff;
        display: flex;
        height: 64px;
        justify-content: center;
        transition: all 0.3s ease;
        width: 64px;
      }

      .add-pin-btn:hover {
        background: rgb(45 65 115 / 70%);
        border-color: rgb(78 124 196 / 40%);
        box-shadow: 0 6px 16px rgb(78 124 196 / 16%);
        transform: translateY(-2px);
      }

      .add-pin-btn .material-icons {
        font-size: 26px;
      }
    </style>
  </head>

    <h1>Pete Proxy</h1>

    <div id="search-container">

        <input id="scram-search-engine" value="https://duckduckgo.com/?q=%s" type="hidden" />

    <script src="https://cdn.jsdelivr.net/npm/dreamland"></script>
    <script src="/baremux/index.js"></script>
    <script>
      (function () {
        const rewrite = (url) => {
          try {
            if (typeof url === 'string') {
              const u = new URL(url, location.origin);
              if (u.pathname === '/scramjet.all.js') return '/scram/scramjet.all.js';
            }
          } catch (e) {}
          if (url === '/scramjet.all.js') return '/scram/scramjet.all.js';
          return url;
        };

        const _fetch = window.fetch;
        window.fetch = function (input, init) {
          try {
            if (typeof input === 'string') input = rewrite(input);
            else if (input && input.url) input = new Request(rewrite(input.url), input);
          } catch (e) {}
          return _fetch.call(this, input, init);
        };

        const _append = Element.prototype.appendChild;
        Element.prototype.appendChild = function (node) {
          try {
            if (node && node.tagName === 'SCRIPT' && node.src) node.src = rewrite(node.src);
          } catch (e) {}
          return _append.call(this, node);
        };
      })();
    </script>
    <script src="/scram/scramjet.all.js"></script>
    <script id="config-script" src="config.js"></script>
    <script type="module">
      import vpn from '/storage/js/vpn.js';
      class SearchSuggestions {
        constructor() {
          this.maxResults = 6;
          this.selectedSuggestionIndex = -1;
          this.currentSectionIndex = 0;
          this.store = {
            history: JSON.parse(localStorage.getItem('searchHistory') || '[]')
          };
          this.sections = {
            searchResults: {
              section: document.getElementById('search-results-section'),
              searchResults: document.getElementById('search-results-list')
            },
            history: {
              section: document.getElementById('history-section'),
              searchResults: document.getElementById('history-list')
            }
          };
          this.dropdown = document.getElementById('suggestion-dropdown');
          this.input = document.getElementById('uv-address');
          this.setupEventListeners();
        }

        async generateSuggestions(query) {
          if (!query.trim()) return [];
          try {
            const response = await fetch(`/results/${encodeURIComponent(query)}`);
            if (!response.ok) return [];
            const data = await response.json();
            return data.map((item) => item.phrase);
          } catch (error) {
            console.error('Error fetching suggestions:', error);
            return [];
          }
        }

        populateSections(suggestions, query) {
          this.populateSearchResults(suggestions);
          this.populateHistory(query);
          this.dropdown.style.display = suggestions.length > 0 || this.store.history.length > 0 ? 'block' : 'none';
        }

        populateSearchResults(suggestions) {
          const { searchResults, section } = this.sections.searchResults;
          searchResults.innerHTML = '';
          if (suggestions.length > 0) {
            section.style.display = 'block';
            suggestions.slice(0, this.maxResults).forEach((suggestion) => {
              const listItem = this.createSuggestionItem(suggestion);
              searchResults.appendChild(listItem);
            });
          } else {
            section.style.display = 'none';
          }
        }

        populateHistory(query) {
          const { searchResults, section } = this.sections.history;
          searchResults.innerHTML = '';
          const lowerQuery = query.toLowerCase();
          const filteredHistory = this.store.history
            .filter((item) => item.url.toLowerCase().includes(lowerQuery) || (item.title && item.title.toLowerCase().includes(lowerQuery)))
            .slice(0, this.maxResults);

          if (filteredHistory.length > 0) {
            section.style.display = 'block';
            filteredHistory.forEach((item) => {
              const listItem = this.createSuggestionItem(item.url, item.title || item.url);
              searchResults.appendChild(listItem);
            });
          } else {
            section.style.display = 'none';
          }
        }

        createSuggestionItem(url, title = url) {
          const listItem = document.createElement('div');
          listItem.className = 'suggestion-item';
          const listIcon = document.createElement('i');
          listIcon.className = 'fas fa-search';
          const listSuggestion = document.createElement('span');
          listSuggestion.className = 'suggestion-text';
          listSuggestion.textContent = title;
          listItem.appendChild(listIcon);
          listItem.appendChild(listSuggestion);
          listItem.addEventListener('click', () => {
            this.input.value = url;
            this.clearSuggestions();
            this.dropdown.style.display = 'none';
            handleSubmit();
          });
          return listItem;
        }

        clearSuggestions() {
          Object.values(this.sections).forEach(({ searchResults, section }) => {
            searchResults.innerHTML = '';
            section.style.display = 'none';
          });
          this.selectedSuggestionIndex = -1;
          this.currentSectionIndex = 0;
        }

        getCurrentSuggestionItems() {
          return Object.values(this.sections)[this.currentSectionIndex].searchResults.querySelectorAll('.suggestion-item');
        }

        moveToNextSection() {
          const sectionsArray = Object.values(this.sections);
          this.currentSectionIndex = (this.currentSectionIndex + 1) % sectionsArray.length;
          while (sectionsArray[this.currentSectionIndex].searchResults.children.length === 0) {
            this.currentSectionIndex = (this.currentSectionIndex + 1) % sectionsArray.length;
          }
          this.selectedSuggestionIndex = -1;
          this.updateSelectedSuggestion();
        }

        moveToPreviousSection() {
          const sectionsArray = Object.values(this.sections);
          this.currentSectionIndex = (this.currentSectionIndex - 1 + sectionsArray.length) % sectionsArray.length;
          while (sectionsArray[this.currentSectionIndex].searchResults.children.length === 0) {
            this.currentSectionIndex = (this.currentSectionIndex - 1 + sectionsArray.length) % sectionsArray.length;
          }
          const previousSectionItems = this.getCurrentSuggestionItems();
          this.selectedSuggestionIndex = previousSectionItems.length - 1;
          this.updateSelectedSuggestion();
        }

        updateSelectedSuggestion() {
          const suggestionItems = this.getCurrentSuggestionItems();
          document.querySelectorAll('.suggestion-item.selected').forEach((item) => {
            item.classList.remove('selected');
          });
          suggestionItems.forEach((item, index) => {
            item.classList.toggle('selected', index === this.selectedSuggestionIndex);
          });
        }

        setupEventListeners() {
          let debounceTimer;
          this.input.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            const query = this.input.value.trim();
            debounceTimer = setTimeout(async () => {
              this.clearSuggestions();
              if (query) {
                const suggestions = await this.generateSuggestions(query);
                this.populateSections(suggestions, query);
                this.selectedSuggestionIndex = -1;
                this.currentSectionIndex = 0;
              } else {
                this.dropdown.style.display = 'none';
              }
            }, 150);
          });

          this.input.addEventListener('keydown', (e) => {
            const items = this.getCurrentSuggestionItems();
            if (!items.length) return;

            if (e.key === 'ArrowDown') {
              e.preventDefault();
              if (this.selectedSuggestionIndex < items.length - 1 && this.selectedSuggestionIndex < this.maxResults - 1) {
                this.selectedSuggestionIndex++;
              } else {
                this.moveToNextSection();
              }
              this.updateSelectedSuggestion();
            } else if (e.key === 'ArrowUp') {
              e.preventDefault();
              if (this.selectedSuggestionIndex > 0) {
                this.selectedSuggestionIndex--;
              } else if (this.selectedSuggestionIndex === 0) {
                this.moveToPreviousSection();
              }
              this.updateSelectedSuggestion();
            } else if (e.key === 'Enter' && this.selectedSuggestionIndex >= 0) {
              e.preventDefault();
              items[this.selectedSuggestionIndex].click();
            }
          });

          document.addEventListener('click', (e) => {
            if (!this.input.contains(e.target) && !this.dropdown.contains(e.target)) {
              this.dropdown.style.display = 'none';
            }
          });
        }
      }

      const phrases = [
        'If the Proxy doesnt work go the top left, settings, then tap the `fix proxy` button',
        'PeteZah best unblocked games site!',
        'https://petezahgames.com',
        'Credits to Brunys and Voucan for proxy help',
        'just had a major update ¯\\_(ツ)_/¯',
        'Roblox should now work my fellow pizzas',
        'IVE EDGED TO Pete Zah -idkiguess'
      ];
      const paragraph = document.getElementById('dynamicParagraph');
      function changeText() {
        const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
        paragraph.textContent = randomPhrase;
      }
      paragraph.addEventListener('click', changeText);
      window.onload = changeText;
      function updateTime() {
        const timeElement = document.getElementById('time');
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');
        timeElement.textContent = `${hours}:${minutes}:${seconds}`;
      }
      setInterval(updateTime, 1000);
      const addPinBtn = document.getElementById('add-pin-btn');
      const popup = document.getElementById('add-pin-popup');
      const addBtn = document.getElementById('add-btn');
      const cancelBtn = document.getElementById('cancel-btn');
      const pinnedIcons = document.querySelector('.pinned-icons');
      const vpnToggle = document.getElementById('vpn-toggle');
      const vpnPanel = document.getElementById('vpn-panel');
      const vpnCards = document.querySelectorAll('.vpn-region-card');

      await vpn(vpnToggle, vpnPanel, vpnCards);
      const { ScramjetController } = $scramjetLoadController();
      const scramjet = new ScramjetController({
        prefix: '/scramjet/',
        files: {
          wasm: '/scram/scramjet.wasm.wasm',
          all: '/scram/scramjet.all.js',
          sync: '/scram/scramjet.sync.js'
        }
      });
      scramjet.init();
      function loadSavedPins() {
        const savedPins = JSON.parse(localStorage.getItem('pinnedBookmarks') || '[]');
        savedPins.forEach((pin) => {
          createPinElement(pin.url, pin.image, pin.label);
        });
      }
      function createPinElement(url, imageData) {
        const newPin = document.createElement('a');
        const encodedUrl = scramjet.encodeUrl(url);
        const cleanEncodedUrl = encodedUrl.replace(/^\/scramjet\//, '');
        newPin.href = `/scramjet/${cleanEncodedUrl}`;
        newPin.style.display = 'inline-block';
        const img = document.createElement('img');
        img.src = imageData;
        img.style.width = '30px';
        img.style.height = '30px';
        img.style.borderRadius = '50%';
        img.style.transition = 'transform 0.3s';
        img.onmouseover = function () {
          this.style.transform = 'scale(1.2)';
        };
        img.onmouseout = function () {
          this.style.transform = 'scale(1)';
        };
        newPin.appendChild(img);
        pinnedIcons.insertBefore(newPin, addPinBtn);
      }
      function savePin(url, imageData) {
        const savedPins = JSON.parse(localStorage.getItem('pinnedBookmarks') || '[]');
        savedPins.push({ url, image: imageData });
        localStorage.setItem('pinnedBookmarks', JSON.stringify(savedPins));
      }
      addPinBtn.addEventListener('click', function (e) {
        e.preventDefault();
        popup.style.display = 'block';
      });
      addBtn.addEventListener('click', function (e) {
        e.preventDefault();
        const urlInput = document.getElementById('pin-url').value;
        const imageInput = document.getElementById('pin-image').files[0];
        if (!urlInput.startsWith('https://')) {
          alert('URL must start with https://');
          return;
        }
        if (!imageInput) {
          alert('Please select an image');
          return;
        }
        const reader = new FileReader();
        reader.onload = function (e) {
          const imageData = e.target.result;
          createPinElement(urlInput, imageData);
          savePin(urlInput, imageData);
          popup.style.display = 'none';
          document.getElementById('pin-url').value = '';
          document.getElementById('pin-image').value = '';
        };
        reader.readAsDataURL(imageInput);
      });
      cancelBtn.addEventListener('click', function (e) {
        e.preventDefault();
        popup.style.display = 'none';
        document.getElementById('pin-url').value = '';
        document.getElementById('pin-image').value = '';
      });
      window.addEventListener('load', loadSavedPins);
      navigator.serviceWorker.register('./sw.js');
      const connection = new BareMux.BareMuxConnection('/baremux/worker.js');
      const _storeData = {
        url: 'https://',
        wispurl: _CONFIG?.wispurl || (location.protocol === 'https:' ? 'wss' : 'ws') + '://' + location.host + '/wisp/',
        bareurl: _CONFIG?.bareurl || (location.protocol === 'https:' ? 'https' : 'http') + '://' + location.host + '/bare/',
        proxy: '',
        transport: '/epoxy/index.mjs'
      };
      const store = typeof $store === 'function' ? $store(_storeData, { ident: 'settings', backing: 'localstorage', autosave: 'auto' }) : _storeData;
      self.store = store;
      async function waitForTransport() {
        let attempts = 0;
        const maxAttempts = 10;

        while (attempts < maxAttempts) {
          try {
            await connection.setTransport('/epoxy/index.mjs', [{ wisp: store.wispurl }]);
            return;
          } catch (e) {
            try {
              await connection.setTransport('/baremux/index.mjs', [store.bareurl]);
              return;
            } catch (e2) {
              try {
                await connection.setTransport('/libcurl/index.mjs', [{ wisp: store.wispurl }]);
                return;
              } catch (e3) {
                attempts++;
                if (attempts >= maxAttempts) {
                  console.error('Failed to set any transport after', maxAttempts, 'attempts');
                  throw new Error('No bare clients available');
                }
                await new Promise((resolve) => setTimeout(resolve, 100));
              }
            }
          }
        }
      }

      waitForTransport();
      connection.setTransport('/epoxy/index.mjs', [{ wisp: store.wispurl }]);
      function handleSubmit(e) {
        e.preventDefault();
        const addressBar = document.getElementById('uv-address');
        let url = addressBar.value.trim();
        if (!url.startsWith('http') && !url.includes('.')) {
          url = 'https://duckduckgo.com/?q=' + encodeURIComponent(url);
        } else if (!url.startsWith('http')) {
          url = 'https://' + url;
        }
        try {
          const encodedUrl = scramjet.encodeUrl(url);
          const baseUrl = window.location.origin;
          const cleanEncodedUrl = encodedUrl.replace(/^\/scramjet\//, '');
          window.location.href = `${baseUrl}/scramjet/${cleanEncodedUrl}`;
        } catch (error) {
          console.error('Error encoding URL:', error);
          document.getElementById('uv-error').textContent = 'Invalid URL. Please try again.';
        }
      }
      document.getElementById('uv-form').addEventListener('submit', handleSubmit);

      const suggestions = new SearchSuggestions();
    </script>
    <script src="/storage/js/settings.js"></script>
